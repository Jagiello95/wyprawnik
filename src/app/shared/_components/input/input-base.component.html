
  <div class="component-label-container">
    <input 
    #input 
    type={{type}} 
    (input)=onInput($event) 
    (blur)="onBlur()" 
    (focus)="onFocus()"
    (keydown.enter)="onEnter()"
    [disabled]="disabled"
    [value]="value"
    [placeholder]="placeholder"/>
    <label *ngIf="floatLabel">{{label}}</label>
  </div>
